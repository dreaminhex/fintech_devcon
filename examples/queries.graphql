# Payments API
query GetUserByEmail {
  users(where: { emailAddress: { eq: "carl@dungeon" } }) {
    id
    userName
    emailAddress
    loanAccounts
    paymentAccounts
    roles
  }
}

# Processor API
query GetAccounts {
  accounts {
    accountid
    accounttoken
    accountname
    accountlast4
    balance
  }
}

# Processor API
query GetLoans {
  loans {
    loanid
    loannumber
    loanname
    balance
    lastpaymentdate
    nextpaymentdate
    lastpaymentamount
    rate
    term
  }
}

# Python API
query GetPayments {
  payments {
    paymentid
    userid
    principal,
    interest,
    total,
    loannumber
    accounttoken
    paymentdate
  }
}