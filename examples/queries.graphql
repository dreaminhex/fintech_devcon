query GetUser {
  users(
    where: "emailAddress == \"carl@dungeon\"",
    sort: "userName",
    skip: 0,
    take: 10
  ) {
    id
    emailAddress,
    userName
  }
}

query GetUsers {
  users(
    where: "emailAddress.Contains(\"carl\") and userName != \"donut\"",
    sort: "userName descending",
    skip: 0,
    take: 10
  ) {
    id
    emailAddress
    userName
  }
}

query GetUsers {
  users(
    where: "emailAddress.Contains(\"a\")",
    sort: "userName descending",
    skip: 0,
    take: 2
  ) {
    id
    emailAddress
    userName
  }
}

query GetLoans {
  loans {
    loanid
    loannumber
    loanname
    balance
    lastpaymentdate
    nextpaymentdate
    lastpaymentamount
    rate
    term
  }
}

query GetPayments {
  loans {
    paymentid
    userid
    amount
    loanid
    accounttoken
    paymentdate
  }
}