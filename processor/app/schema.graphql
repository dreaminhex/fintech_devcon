extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3",
    import: ["@key"]
  )

type Query {
  payments: [Payment!]!
  accounts: [Account!]!
}

type Payment @key(fields: "paymentid") {
  paymentid: ID!
  userid: String!
  amount: Float!
  accountnumber: String!
  paymentdate: String!
}

type Account @key(fields: "accountid") {
  accountid: ID!
  accountnumber: String!
  accountname: String!
  balance: Float!
}
