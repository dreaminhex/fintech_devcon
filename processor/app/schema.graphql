scalar DateTime

type Query {
  payments: [Payment!]
  accounts: [Account!]
  loans: [Loan!]
}

type Payment {
  paymentid: ID
  userid: String
  amount: Float
  loanid: String
  accounttoken: String
  paymentdate: DateTime
}

type Account {
  accountid: ID!
  accounttoken: String
  accountname: String
  accountlast4: Int
  accountexpmonth: Int
  accountexpyear: Int
  accounttype: Int
  balance: Float
}

type Loan {
  loanid: ID
  loannumber: String
  loanname: String
  balance: Float
}
